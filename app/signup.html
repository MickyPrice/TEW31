<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TEW31 - Basics of JavaScript - Sign up</title>

  <!-- Meta tags for search engines to read from -->
  <meta name="author" content="Michael Price">
  <!-- Stop site from being indexed -->
  <meta name="robots" content="noindex" />
  <link rel="shortcut icon" href="../assets/img/logo-128x128.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Stylesheets -->
  <!-- TailwindCSS - A utility-first CSS framework for rapidly building custom user interfaces. -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome - For all the pretty icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Global CSS sheet - Full of responsive code, styling and all that good stuff -->
  <link rel="stylesheet" href="../assets/css/global.css">

</head>
<body>




  <nav id="navbar" class="flex items-center justify-between flex-wrap bg-blue-darkest p-6 fixed z-50 pin-x">
    <div class="flex items-center flex-no-shrink text-white mr-6">
      <img class="w-10 mr-2" src="../assets/img/logo-128x128.png" alt="">
      <span class="font-semibold text-xl tracking-tight">TEW31 - <span class="hidden md:inline-block">JavaScript basics</span><span class="inline-block md:hidden">JS basics</span><br><span class="text-xs">by Michael Price</span></span>
    </div>
    <div class="block lg:hidden">
      <button class="flex items-center px-3 py-2 text-white" onclick="document.getElementById('navCollapsable').classList.toggle('hidden');document.getElementById('navbar').classList.toggle('bg-black')">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </div>
    <div id="navCollapsable" class="hidden w-full lg:block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm lg:flex-grow"></div>
      <div>
        <a href="../" class="mt-3 lg:mt-0 mr-6 text-white no-underline hover:text-grey-lighter block lg:inline-block">
          Home
        </a>
        <a href="../#lessons" class="mt-3 lg:mt-0 mr-6 text-white no-underline hover:text-grey-lighter block lg:inline-block">
          Lessons
        </a>

      </div>
    </div>
  </nav>



  <div class="pin fixed bg-black">

    <div class="w-full max-w-xs mx-auto mt-32">
      <form class="bg-grey-lighter shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-black font-thin">Create account</h1>
        <hr class="border"><br>
        <div>
          <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" app-identifier="signup-email" placeholder="john@example.com">
        </div>
        <label class="mt-6 block text-grey-darker text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 mb-4 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" app-identifier="signup-password" placeholder="•••••••••••••••">

        <button type="button" style="transition:all 0.4s" name="button" class="mt-4 block lg:mt-0 uppercase bg-green hover:bg-green-dark block w-full no-underline text-white shadow-lg py-2 px-6 rounded block lg:inline-block" app-identifier="signup-signup">Create account</button>

        <p class="text-red italic mt-4 hidden" app-identifier="signup-fail">Failed to create account</p>
      </form>
    </div>


  </div>





  <!-- Firebase app -->
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-storage.js"></script>
  <!-- Firebase.js contains all the calls to the database and auth -->
  <script src="../../assets/js/app.js"></script>
  <script src="../../assets/js/Firebase.js" charset="utf-8"></script>
  <script src="../../assets/js/signup.js" charset="utf-8"></script>




</body>
</html>
